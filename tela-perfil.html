<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css-styles/style-tela-perfil.css" rel="stylesheet" media="screen" type="text/css" />
    <title>Health Track - Perfil</title>
</head>
<body>
    <main class="container">
        <i class="fas fa-plus-circle"><strong>Edson Messias - Perfil</strong></i>
        <p>usuario@email.com.br</p>

        <table class="table table-hover">
            <tr class="valor-indicador">
                <th colspan="2">
                    <h2 class="text-table-item">Nascimento</h2>
                </th>
            </tr>
            <tr class="valor-indicador">
                <td colspan="2">
                    <h2 class="text-table-valor"><strong>01/10/1990</strong></h2>
                </td>
            </tr>

            <tr class="valor-indicador">
                <th colspan="2">
                    <h2 class="text-table-item">Sexo</h2>
                </th>
            </tr>
            <tr class="valor-indicador">
                <td colspan="2">
                    <h2 class="text-table-valor"><strong>Feminino/Masculino</strong></h2>
                </td>
            </tr>

            <tr class="valor-indicador">
                <th colspan="2">
                    <h2 class="text-table-item">Altura</h2>
                </th>
            </tr>
            <tr class="valor-indicador">
                <td colspan="2">
                    <h2 class="text-table-valor"><strong>1,70 m</strong></h2>
                </td>
            </tr>

            <tr class="valor-indicador">
                <th colspan="2">
                    <h2 class="text-table-item">Peso</h2>
                </th>
            </tr>
            <tr class="valor-indicador">
                <td colspan="2">
                    <h2 class="text-table-valor"><strong>67,50 Kg</strong></h2>
                </td>
            </tr>

            <tr class="valor-indicador">
                <th>
                    <h2 class="text-table-item">IMC</h2>
                </th>
                <th>
                    <h2 class="text-table-item">Taxa de Gordura</h2>
                </th>
            </tr>
            <tr class="valor-indicador">
                <td>
                    <h2 class="text-table-valor"><strong>24,98</strong></h2>
                </td>
                <td>
                    <h2 class="text-table-valor"><strong>19,45%</strong></h2>
                </td>
            </tr>

            <tr class="valor-indicador">
                <th colspan="2">
                    <h2 class="text-table-item">Peso Ideal</h2>
                </th>
            </tr>
            <tr class="valor-indicador">
                <td colspan="2">
                    <h2 class="text-table-valor"><strong>53,80 - 62,50 Kg</strong></h2>
                </td>
            </tr>
        </table>

        <div class="d-grid gap-2 col-4 mx-auto">
            <a class="btn btn-secondary" href="#" role="button">Calcular Índices</a>
        </div>
    </main>
</body>
</html>
