<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Health Track</title>
    <link rel="stylesheet" href="css-styles/style-login.css">
</head>
<body>
    <main class="container">
        <h1>Escolha Sua Conta De Acesso </h1><br />
        <h2>Health Track</h2>

        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username"
                       placeholder="Digite seu e-mail">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password"
                       placeholder="Digite sua senha">
                <div class="underline"></div>
            </div>
            <div class="unknow-password">
                <a class="frase-pergunta" href="#">Esqueceu a senha? <strong>Peça o reenvio</strong></a>
            </div>

            <a href="tela-principal.html"><input type="button" value="Acessar"> </a>

        </form>

        <div class="footer">
            <span>Ou Conecte-se Com Sua Rede Social</span>
            <div class="social-fields">
                <div class="social-field google">
                    <a href="#">
                        <i class="fab fa-google"></i>
                        Login com Google
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Login com Facebook
                    </a>
                </div>
                <div class="social-field nova-conta">
                    <a href="#">
                        <i class="far fa-user"></i>
                        Criar conta
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
