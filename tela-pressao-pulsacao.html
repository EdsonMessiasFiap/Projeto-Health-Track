<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css-styles/style-pressao-pulsacao.css" rel="stylesheet" media="screen" type="text/css" />
    <title>Health Track - Pressão Arterial e Pulsação</title>
</head>
<body>
    <main class="container">
        <i class="fas fa-plus-circle"><strong>Pressão Arterial e Pulsação</strong></i><br />

        <div class="position-absolute top-10 start-50 translate-middle">
            <input class="data-acesso" type="date" placeholder="Ex.: 22/06/2021"><br />
        </div>   <br /><br />

        <table class="table table-hover">
            <tr class="valor-indicador">
                <th colspan="2">
                    <h2 class="text-table-item">Batimento Cardíaco</h2>
                </th>
            </tr>
            <tr class="valor-indicador">
                <td colspan="2">
                    <h2 class="text-table-valor"><strong>75 bpm</strong></h2>
                </td>
            </tr>

            <tr class="valor-indicador">
                <th colspan="2">
                    <h2 class="text-table-item">Pressão Sistólica</h2>
                </th>
            </tr>
            <tr class="valor-indicador">
                <td colspan="2">
                    <h2 class="text-table-valor"><strong>120 mmHg</strong></h2>
                </td>
            </tr>

            <tr class="valor-indicador">
                <th colspan="2">
                    <h2 class="text-table-item">Pressão Diastólica</h2>
                </th>
            </tr>
            <tr class="valor-indicador">
                <td colspan="2">
                    <h2 class="text-table-valor"><strong>85 mmHg</strong></h2>
                </td>
            </tr>

            <tr class="valor-indicador">
                <th colspan="2">
                    <h2 class="text-table-item">Condição da Pressão</h2>
                </th>
            </tr>
            <tr class="valor-indicador">
                <td colspan="2">
                    <h2 class="text-table-valor"><strong>Normal/Baixa/Alta</strong></h2>
                </td>
            </tr>
        </table>

        <div class="add-alimento-consumido">
            <i class="fas fa-plus-circle fa-5x"></i>
        </div>

    </main>
</body>
</html>
