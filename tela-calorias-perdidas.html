<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css-styles/style-tela-calorias-perdidas.css" rel="stylesheet" media="screen" type="text/css" />
    <title>Health Track - Calorias Perdidas</title>
</head>
<body>
    <main class="container">
        <i class="fas fa-plus-circle"><strong>Calorias Perdidas</strong></i><br />

        <div class="position-absolute top-10 start-50 translate-middle">
            <input class="data-acesso" type="date" placeholder="Ex.: 22/06/2021"><br />
        </div>   <br /><br />

        <table class="table table-hover">
            <tr class="valor-indicador">
                <th>
                    <h2 class="text-table-item">Atividade</h2>
                </th>
                <th>
                    <h2 class="text-table-item">Tempo</h2>
                </th>
                <th>
                    <h2 class="text-table-item">Calorias</h2>
                </th>
                <th>
                    <h2 class="text-table-item">Editar</h2>
                </th>
            </tr>
            <tr class="valor-indicador">
                <td>
                    <h2 class="text-table-valor">Caminhada</h2>
                </td>
                <td>
                    <h2 class="text-table-valor">120 min</h2>
                </td>
                <td>
                    <h2 class="text-table-valor">270 Kcal</h2>
                </td>
                <td>
                    <h2 class="text-table-valor">X</h2>
                </td>
            </tr>
            <tr class="valor-indicador">
                <td>
                    <h2 class="text-table-valor">Pedalada</h2>
                </td>
                <td>
                    <h2 class="text-table-valor">45 min</h2>
                </td>
                <td>
                    <h2 class="text-table-valor">300 Kcal</h2>
                </td>
                <td>
                    <h2 class="text-table-valor">X</h2>
                </td>
            </tr>
            <tr class="valor-indicador">
                <td>
                    <h2 class="text-table-valor">Corrida</h2>
                </td>
                <td>
                    <h2 class="text-table-valor">30 min</h2>
                </td>
                <td>
                    <h2 class="text-table-valor">225 Kcal</h2>
                </td>
                <td>
                    <h2 class="text-table-valor">X</h2>
                </td>
            </tr>
            <tr class="valor-totalizador">
                <th>
                    <h2 class="text-table-total"></h2>
                </th>
                <th>
                    <h2 class="text-table-total"><strong>Calorias Perdidas:</strong></h2>
                </th>
                <th>
                    <h2 class="text-table-total"><strong>795 Kcal</strong></h2>
                </th>
                <th>
                    <h2 class="text-table-total"></h2>
                </th>
            </tr>
        </table>

        <div class="add-alimento-consumido">
            <i class="fas fa-plus-circle fa-5x"></i>
        </div>

    </main>
</body>
</html>
